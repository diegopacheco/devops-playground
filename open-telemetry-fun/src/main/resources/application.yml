spring:
  application:
    name: otel-app

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    export:
      otlp:
        url: http://otel-collector:4318/v1/metrics
        step: 10s
  tracing:
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://otel-collector:4318/v1/traces

server:
  port: 8080
