apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: voting-app
        image: {{ .Values.app.image }}
        imagePullPolicy: Never
        ports:
        - containerPort: {{ .Values.app.port }}
        env:
        - name: REDIS_HOST
          value: {{ .Values.redis.name }}
        - name: REDIS_PORT
          value: "{{ .Values.redis.port }}"
